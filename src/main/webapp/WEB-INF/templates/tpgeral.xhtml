<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" lang="pt-br"
      xml:lang="pt-br"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>CineINF</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="Cache-Control" content="no-store,no-cache,must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <meta name="url" content="http://www.cineinf.com.br" />
        <meta name="language" content="Portugues" />
        <meta name="description"
              content="CineINF." />
        <meta name="keywords"
              content="cinego" />
        <meta name="reply-to" content="contato@cineinf.com.br" />
        <meta name="copyright" content="Copyright (c) 2016 CineINF" />
        <meta name="category" content="Internet" />
        <meta name="Robots" content="Index,Follow" />
        <meta name="author" content="CineINF" />
        <link rev="made" href="mailto:contato@cineinf.com.br" />
        <link rel="shortcut icon" type="image/x-icon"
              href="#{request.contextPath}/resources/img/favicon.ico" />
        <link rel="stylesheet" type="text/css"
              href="#{request.contextPath}/resources/css/global.css" />
        <link rel="stylesheet" type="text/css"
              href="#{request.contextPath}/resources/css/icones.css" />
        <h:outputScript library="js" name="jsUtilitario.js" />
        <h:outputScript library="js" name="jsPrimeFaces.js" />
        <h:outputScript library="js" name="jquery.maskMoney.min.js" />
    </h:head>
    <h:body>
        <f:view>
            <ui:insert name="principal">conteudo</ui:insert>
            <h:panelGroup layout="block" id="footer">
                <h:panelGroup layout="block" id="footerLabel" style="font-size: 10px;">
                    <h:outputLabel value="CineINF - Alameda Palmeiras, Quadra D, Câmpus Samambaia, Goiânia-GO" styleClass="labelForm" style="margin-top: 10px;"/>
                    <h:outputLink value="http://www.inf.ufg.br/" target="_blank" styleClass="buttonLink">
                        <h:outputLabel value="http://www.cineinf.com.br" styleClass="buttonLink" style="margin-top: 10px;"/>
                    </h:outputLink>
                    <h:outputText value="Desenvolvido por: Grupo 4 (BD2 - 2016/2)" styleClass="labelForm" style="margin-top: 10px; margin-left: 30px;" />
                </h:panelGroup>
            </h:panelGroup>
            <h:form>
                <p:confirmDialog global="true" closeOnEscape="true">
                    <h:panelGroup style="float: right">
                        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </h:panelGroup>
                </p:confirmDialog>
            </h:form>
            <h:panelGroup id="dlgMensagens">
                <div class="ui-fluid">
                    <p:dialog id="dlgMsgGlobal" widgetVar="varDlgMsgGlobal" header="LEIA COM ATENÇÃO" 
                              maximizable="false" closable="true" resizable="false" modal="true" closeOnEscape="true" responsive="true"
                              styleClass="mqDialogMsgGlobal" fitViewport="true">
                        <p:panel style="height: 84%; overflow:auto;">
                            <p:messages showDetail="false" autoUpdate="false" closable="false" />
                        </p:panel>
                        <h:form>
                            <p:commandButton value="OK" type="button" icon="icone_ok_label" onclick="PF('varDlgMsgGlobal').hide();" styleClass="buttonForm" style="width: 103px"/>
                        </h:form>
                    </p:dialog>
                </div>
                <script>
                    /* SCRIPT PARA MOSTRAR JANELA QUANDO TEM MSG DE VALIDATION DE TELA E NAO TEM MSG VALIDATION NO BEAN */
                    var growl = $('#dlgMensagens').find('#grwMsgGlobal');
                    var kids = $('#dlgMsgGlobal').find('.ui-messages.ui-widget').children();
                    if (growl.length === 0) {
                        if (kids.length > 0) {
                            PF('varDlgMsgGlobal').show();
                        }
                    }
                </script>
            </h:panelGroup>
            <p:ajaxStatus onstart="PF('statusDialog').show()" oncomplete="PF('statusDialog').hide()" onerror="PF('statusDialog').hide()"/>
            <p:dialog widgetVar="statusDialog" draggable="false" closable="false" resizable="false" showHeader="false" responsive="true">
                <h:graphicImage value="/resources/img/carregando.gif" />
            </p:dialog>
        </f:view>
    </h:body>
</html>
